<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<style>
  body {padding: 30px}
  h1{
    text-align: center;
    text-transform: uppercase;
    text-decoration: wavy;
  }
</style>
<body>
    <h1><p>Registration Form</p></h1>
    <form class="jumbotron container">

        <div class="form-group">
          <label for="exampleFormControlInput1">UserName</label>
          <input type="text" class="form-control username" placeholder="Enter User Name">
        </div>
        <div class="form-group">
            <label for="InputEmail">Emailaddress</label>
            <input type="email" class="form-control Emailaddress"placeholder="Enter Email">
          </div>
        <div class="form-group">
          <label for="InputPassword">password</label>
          <input type="password" class="form-control password" placeholder="Enter Password">
          <p  class="user">User Names:</p>
          <p  class="email">Email Address:</p>
          <p  class="password">password:</p>

        </div>
      </form>

  <script>

      // grab the elements
 
      const UserName = document.querySelector('.UserName');
      const user = document.querySelector('.user')
        let Emailaddress = document.querySelector('.Emailaddress');
        let email = document.querySelector('.email')
        let password = document.querySelector('.password');
        let password2 = document.querySelector('.password')

     // create the function
     function result() {
         let myUserName = UserName.value;
         user.innerText=myUserName;
         let myEmailaddress=Emailaddress.value;
         email.innerText=myEmailaddress;
         let mypassword = password.value;
         password2.innerText = mypassword;
     }

     // add events listeners

        UserName.addEventListener('input', result);
        Emailaddress.addEventListener('.input', result);
        password.addEventListener('.input', result);
  </script>
  
</body>
</html>
